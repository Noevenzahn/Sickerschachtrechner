<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sickerschacht</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.typekit.net/olq6lfv.css">
</head>

<body>
  <div class="rechner">
    <div class="all-inputs">
      <div class="number-input-group">
        <input id="dachflaeche" class="number-input" type="number" placeholder="Dachfläche..." pattern="[0-9]*"
          inputmode="numeric" value="" min="0" autocomplete="off">
        <span class="fläche">m<sup>2</sup></span>
      </div>
      <div class="select-wrapper">
        <select id="dachart" class="dachartselect">
          <option value="0.95">Schrägdach Metall, Glas, Schiefer, Faserzement</option>
          <option value="0.9">Schrägdach Ziegel, Dachpappe</option>
          <option value="0.95">Flachdach Metall, Glas, Faserzement</option>
          <option value="0.9" selected="selected">Flachdach Dachpappe</option>
          <option value="0.7">Flachdach Kies</option>
          <option value="0.5">Gründach humusiert < 10 cm Aufbau</option>
          <option value="0.3">Gründach humusiert > 10 cm Aufbau</option>
          <option value="0.9">Asphalt, fugenloser Beton</option>
          <option value="0.75">Pflaster mit dichten Fugen</option>
          <option value="0.5">Pflaster mit offenen Fugen</option>
          <option value="0.25">Verbundsteine mit Fugen, Sickersteine</option>
        </select>
      </div>
      <div class="input-text-group">
        <p>kf-Wert bekannt?</p>
        <div class="select-wrapper-small">
          <select id="kf-wert-bekannt" class="ja-nein">
            <option value="ja">ja</option>
            <option value="nein">nein</option>
          </select>
        </div>
        <input id="kf-wert-input" class="number-input" type="number" pattern="[0-9]*" inputmode="numeric" value="0.0005"
          min="0" autocomplete="off">
      </div>
      <div class="input-text-group">
        <p>Manuelle Breite?</p>
        <div class="select-wrapper-small">
          <select id="manuelle-breite" class="ja-nein">
            <option value="nein">nein</option>
            <option value="ja">ja</option>
          </select>
        </div>
          <input id="breite-input" class="number-input" type="number" pattern="[0-9]*" inputmode="numeric" value="3" min="0" autocomplete="off">
      </div>
      
      <div class="select-wrapper">
        <select id="bodenart" class="dachartselect">
          <option value="0.0005">Grobsand</option>
          <option value="0.0001">Mittelsand</option>
          <option value="0.00005">Feinsand</option>
          <option value="0.00001">lehmiger Sand</option>
        </select>
      </div>
      <p class="kf-unbekannt">(Nur nötig, wenn kf-Wert unbekannt)</p>
      
      <div class="plz">
        <span id="plz-text">PLZ:</span>
        <input id="plz-input" class="number-input" type="number" name="postleitzahl" pattern="[0-9]*" inputmode="numeric" value="19057" min="0" autocomplete="off">
      </div>

      <div class="input-text-group">
        <p>Sollen nahe Gebäude möglichst geschützt sein?</p>
        <div class="select-wrapper-small">
          <select id="haftungsausschluss" class="ja-nein">
            <option value="ja">ja</option>
            <option value="nein" selected="selected">nein</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="results">
      <p class="input-description">Unsere Produkte:</p>
      <p id="schacht">Empfohlene Schachtgröße:</p>
      <p><span id="geotextil">Geotextil</span><span>m<sup>2</sup></span></p>
    
      <p class="input-description">Bauseits zu stellen:</p>
      <p id="drainagekies">Drainagekies 16/32:</p>
    
      <p class="input-description">Grubenmaße:</p>
      <p id="gruben-länge">Länge:</p>
      <p id="gruben-breite">Breite:</p>
      <p id="gruben-tiefe">Tiefe:</p>
    </div>
  </div>
  
  <script type="text/javascript" src="schacht.js"></script>
</body>

</html>
